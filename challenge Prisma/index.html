<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="p-5 mt-5">
        <h1 class="mb-4">Gestión de Clientes</h1>
        <div class="row">
            <div class="col-md-5">
                <h2>Crear Cliente</h2>
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="NOMBRE" id="name">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="APELLIDO" id="lastName">
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" placeholder="DNI" id="dni">
                    </div>
                    <div class="mb-3">
                        <select class="form-select" id="addressType">
                            <option value="Residencial">Residencial</option>
                            <option value="Comercial">Comercial</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" placeholder="CONSUMO (KW)" id="consumption">
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" placeholder="DEUDA" id="debt" min="0">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="addCustomer()">Agregar Cliente</button>
                </form>
            </div>

            <div class="col-md-7">
                <h2>Lista de Clientes</h2>
                <input type="text" class="form-control" id="searchAmount" placeholder="Buscar por monto">
                <button type="button" class="btn btn-primary mt-2" onclick="searchByAmount()">Buscar</button>
                <button type="button" class="btn btn-primary mt-2" onclick="showCustomers()">Mostrar Todos</button>
                <button type="button" class="btn btn-primary mt-2" onclick="sortByName()">Ordenar por
                    Nombre</button>
                <button type="button" class="btn btn-primary mt-2" onclick="showDebtors()">Clientes
                    Deudores</button>
                <div id="customers-table"></div>
            </div>
        </div>
    </div>

    <script src="scripts/customers.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
